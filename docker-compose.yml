version: '3'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Constant7777@
      POSTGRES_DB: postgres
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  airflow:
    image: s3_to_postgres_to_s3:latest
        
    volumes:
      - ./airflow:/opt/airflow
      - /usr/local/airflow/data:/opt/airflow/data
      

    ports:
      - "8080:8080"
    
    command: airflow standalone

volumes:
  postgres-db-volume: